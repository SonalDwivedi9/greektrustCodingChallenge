<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div id="container">
        <div style="text-align: center; "><h1>Alarm Clock</h1></div>
        <hr>

        <div>
            <img src="/img.jpeg" alt="">
        </div>
    <div id="circle">
       <div id="innerCircle">

        <div id="clock"></div>
        <form action="" id="alarm-Form">
            <div class="form-group">
                <label for="">Set Alarm</label>
                <div class="input-group">
                    <input type="text" id="alarm-hours" placeholder="Hr" required class="form-control">
                    <input type="text" id="alarm-minutes" placeholder="Min" required class="form-control">
                    <input type="text" id="alarm-second" placeholder="Sec" required class="form-control">
                    <select name="" id="alarm-AmPm" class="form-control" value="Am/Pm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                    </select>

                    <div class="input-group-append">
                        <button type="submit" id="set_alarm" class="btn btn-primary">Set Alarm</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>

<div id="stand1"></div>
<div id="stand2"></div>

    <div id="alarmList"> 
        Alarm List
        <ol id="alarm-list" class="list-group"></ol>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
